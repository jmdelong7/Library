<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Books on books on books">
  <title>Library</title>
</head>
<body>
  <table class="table-library">
    <tr>
      <th>Index</th>
      <th>Title</th>
      <th>Author</th>
      <th>Number of Pages</th>
      <th>Have I read it?</th>
    </tr>
    <tr>
      <td class="index">1</td>
      <td class="title">Harry Potter</td>
      <td class="author">J.K. Rowling</td>
      <td class="pages">438</td>
      <td class="read">I have read this book.</td>
    </tr>
  </table>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
