<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Books on books on books">
  <title>Library</title>
</head>

<body>
  <h1 class="page-title">Read yo damn books</h1>

  <div class="add-book">
    <button id="add-book">Add Book</button>
  </div>

  <table id="table-library" class="table-library">
    <tr id="table-header" class="table-header">
      <th class="header-remove">Remove</th>
      <th class="header-title">Title</th>
      <th class="header-author">Author</th>
      <th class="header-pages">Number of Pages</th>
      <th class="header-read">Have I read it?</th>
      <th class="header-change">Change</th>
    </tr>
  </table>

  <dialog id="form-dialog">
    <form method="dialog" id="book-form">
      <div class="title-input">
        <label for="title" class="title">Title</label>
        <input id="title" name="title" type="text" required>
        <div class="title-error">A title is required.</div>
      </div>

      <div class="author-input">
        <label for="author" class="author">Author</label>
        <input id="author" name="author" type="text" required>
        <div class="title-error">An author is required.</div>
      </div>

      <div class="pages-input">
        <label for="pages" class="pages">Pages</label>
        <input id="pages" name="pages" type="number" required>
        <div class="title-error">Please use valid page numbers.</div>
      </div>

      <fieldset class="read-input">
        <legend>Have you read it?</legend>

        <div class="read-yes">
          <label for="read-yes">Yes</label>
          <input type="radio" name="read" id="read-yes" value="true" required>
        </div>
        <div class="read-no">
          <label for="read-no">No</label>
          <input type="radio" name="read" id="read-no" value="false">
        </div>

        <div class="read-error">Please select Yes or No.</div>

      </fieldset>


      <div class="form-buttons">
        <button id="submit-form" type="submit">Add Book</button>
        <button id="cancel-form" type="button">Cancel</button>
      </div>

    </form>
  </dialog>

</body>
<script type="text/javascript" src="script.js"></script>

</html>
