<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Books on books on books">
  <title>Library</title>
</head>
<body>
  <table class="table-library">
    <tr>
      <th>Index</th>
      <th>Title</th>
      <th>Author</th>
      <th>Number of Pages</th>
      <th>Have I read it?</th>
    </tr>
    <tr>
      <td class="index">1</td>
      <td class="title">Harry Potter</td>
      <td class="author">J.K. Rowling</td>
      <td class="pages">438</td>
      <td class="read">I have read this book.</td>
    </tr>
  </table>

  <div class="add-book">
    <button id="add-book">Add Book</button>
  </div>

  <dialog id="form-dialog">
    <form method="dialog" id="form">
      <h2>Enter book details.</h2>
      
      <div class="title-input">
        <label for="title" class="title">Title</label>
        <input id="title" name="title" type="text" required>
      </div>

      <div class="author-input">
        <label for="author" class="author">Author</label>
        <input id="author" name="author" type="text" required>
      </div>

      <div class="pages-input">
        <label for="pages" class="pages">Number of Pages</label>
        <input id="pages" name="pages" type="number" required>
      </div>

      <fieldset class="read-input">
        <legend>Have you read it?</legend>

        <div class="read-yes">
          <label for="read-yes">Yes</label>
          <input type="radio" name="read" id="read-yes" value="1" required>  
        </div>

        <div class="read-no">
          <label for="read-no">No</label>
          <input type="radio" name="read" id="read-no" value="0">  
        </div>

      </fieldset>

      <div class="form-buttons">
        <button class="submit-form" type="submit">Add Book</button>
        <button class="cancel-form">Cancel</button>
      </div>  

    </form>
  </dialog>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
